<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ tweets</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <section id="tweetapp">
    <header id="header">
      <h1>Tweets</h1>
    </header>
    <section id="main">
      <ul id="tweet-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  
  <!-- This is the view for a single tweet -->
  <script type="text/template" id="item-template">
    <img src="<%= user.profile_image_url %>" /><br/>
    <a href="<%= user.url %>"><%= user.screen_name %></a><br/>
    <%= text %>
  </script>
  
  <script type="text/template" id="stats-template">
    <span id="tweet-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
         <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>
  
  <script src="js/lib/base.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/lodash.min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/models/tweet.js"></script>
  <script src="js/collections/tweets.js"></script>
  <script src="js/views/tweet.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
